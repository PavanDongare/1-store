<h2>Products</h2>
<div *ngFor="let product of products, index as productId">
  <!-- passing param to routerlink from component -->
  <p>
    <a [title]="product.name + 'information'" [routerLink]="['/products', productId]">
      {{product.name}}
    </a>

  <button (click)="shareProduct()">
    share
  </button>
  
  </p>
  <p>

      <app-product-alert [product]="product" (notify)="onNotify()"> </app-product-alert>
    
  </p>
  
</div>
